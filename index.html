<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <title>Currency Converter</title>
</head>

<body class="body">
    <div class="container">
        <form class="form js-form">
            <h1 class="form__header">
                Kalkulator walut
            </h1>
            <p>
                <label>
                    <span class="form__labelText">
                        Kwota w zł:*
                    </span>
                    <input class="form__field js-amount" placeholder="Wpisz kwotę w zł" autofocus type="number"
                        min="0.01" step="0.01" required>
                </label>
            </p>
            <p>
                <label>
                    <span class="form__labelText">
                        Waluta:
                    </span>
                    <select class="form__field js-currency">
                        <option value="USD">Dolar amerykański</option>
                        <option value="EUR">Euro</option>
                        <option value="GBP">Funt brytyjski</option>
                        <option value="TRY">Lira turecka</option>
                    </select>
                </label>
            </p>
            <p>
                <button class="form__button">Przelicz!</button>
            </p>
            <p class="form__result js-result">
                <strong></strong>
            </p>
        </form>
    </div>

</body>

</html>
